<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>backbone_practice</title>
  </head>
  <body>
    <!-- handlebars templating -->
    <script id="books-template" type="text/template">
      {{#each library}}
        <li>
          Book title: {{name}} by <em>{{author}}</em>
          {{#if published}}
            <span> - <u>Published</u></span>
          {{/if}}
        </li>
      {{/each}}
    </script>

    <ul id="book-list">
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.cdnjs.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="https://ajax.cdnjs.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
    <script src="app.js"></script>
  </body>
</html>
