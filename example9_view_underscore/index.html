<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>backbone_practice</title>
  </head>
  <body>
    <!-- underscore templating -->
    <script id="books-template" type="text/template">
      <% for(var i = 0; i < library.length; i++) { %>
        <li><%= library[i].name %></li>
      <% } %>
    </script>

    <ul id="book-list">
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.cdnjs.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="https://ajax.cdnjs.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
